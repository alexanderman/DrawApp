<div class="editor-controller">

    <div class="canvas-actions">
        <button ng-click="save()">Save</button>
        <button ng-click="redraw()">Redraw</button>

        <color-selector on-selected="colorSelected(color)"></color-selector>
    </div>

    <div class="canvas-container">
        <canvas-renderer lines-model="linesModel" on-ready="cdrReady(cdr)"></canvas-renderer>
    </div>


</div>
